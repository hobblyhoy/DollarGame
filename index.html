<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTC-8">
    <title>Canvas Test</title>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <div style="height:15vh; overflow: auto;">
        <div>
            <span id="warning" style="color: red"></span>
            <span id="win" style="color: green"></span>
        </div>
        <div>
            <input type="number" id="vertices" value="5"> vertices count
        </div>
        <div>
            <input type="number" id="edges" value="6"> edges count (the larger the number the harder the game)
        </div>        
        <div>
            <input type="number" id="net-money" value="3"> net $ (the larger the number the easier the game)
        </div>
        <div>
            <button onclick="createGame()">Create Game</button>
        </div>
    </div>
    <div id="canvas-container" style="height:85vh;">
        <canvas></canvas>
    </div>
    <script src="dollarGameScript.js"></script>
</body>
</html>
